<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "brass", "label": "brass", "shape": "dot"}, {"id": "grissom", "label": "grissom", "shape": "dot"}, {"id": "nick", "label": "nick", "shape": "dot"}, {"id": "warrick", "label": "warrick", "shape": "dot"}, {"id": "det_evans", "label": "det_evans", "shape": "dot"}, {"id": "sara", "label": "sara", "shape": "dot"}, {"id": "bum", "label": "bum", "shape": "dot"}, {"id": "catherine", "label": "catherine", "shape": "dot"}, {"id": "paigeharmon", "label": "paigeharmon", "shape": "dot"}, {"id": "royceharmon", "label": "royceharmon", "shape": "dot"}, {"id": "gregsanders", "label": "gregsanders", "shape": "dot"}, {"id": "disco_placid", "label": "disco_placid", "shape": "dot"}, {"id": "mandy", "label": "mandy", "shape": "dot"}, {"id": "paulmillander", "label": "paulmillander", "shape": "dot"}, {"id": "walterbanglor", "label": "walterbanglor", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "brass", "to": "grissom", "value": 4}, {"from": "nick", "to": "warrick", "value": 12}, {"from": "det_evans", "to": "sara", "value": 1}, {"from": "bum", "to": "sara", "value": 1}, {"from": "catherine", "to": "grissom", "value": 7}, {"from": "catherine", "to": "paigeharmon", "value": 1}, {"from": "catherine", "to": "royceharmon", "value": 3}, {"from": "grissom", "to": "paigeharmon", "value": 2}, {"from": "grissom", "to": "royceharmon", "value": 2}, {"from": "paigeharmon", "to": "royceharmon", "value": 1}, {"from": "gregsanders", "to": "sara", "value": 1}, {"from": "catherine", "to": "disco_placid", "value": 1}, {"from": "disco_placid", "to": "grissom", "value": 1}, {"from": "disco_placid", "to": "royceharmon", "value": 1}, {"from": "brass", "to": "mandy", "value": 1}, {"from": "brass", "to": "warrick", "value": 2}, {"from": "mandy", "to": "warrick", "value": 1}, {"from": "catherine", "to": "sara", "value": 4}, {"from": "grissom", "to": "sara", "value": 3}, {"from": "catherine", "to": "mandy", "value": 1}, {"from": "grissom", "to": "mandy", "value": 1}, {"from": "grissom", "to": "paulmillander", "value": 2}, {"from": "brass", "to": "nick", "value": 1}, {"from": "bum", "to": "gregsanders", "value": 1}, {"from": "bum", "to": "warrick", "value": 1}, {"from": "gregsanders", "to": "warrick", "value": 1}, {"from": "brass", "to": "bum", "value": 2}, {"from": "bum", "to": "grissom", "value": 2}, {"from": "nick", "to": "walterbanglor", "value": 2}, {"from": "walterbanglor", "to": "warrick", "value": 2}, {"from": "royceharmon", "to": "walterbanglor", "value": 1}, {"from": "royceharmon", "to": "sara", "value": 1}, {"from": "grissom", "to": "nick", "value": 1}, {"from": "grissom", "to": "warrick", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
